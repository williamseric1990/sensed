language: python
python:
  - "3.5"
install:
  - pip install -r requirements.txt
  - pip install -e .
  - pip install codecov
script:
  - python bin/sensed -c docs/sensed-config.sample.toml --ci
  - coverage run bin/sensed -c docs/sensed-config.sample.toml --ci
after_success:
  - codecov
  - bash <(curl -s https://codecov.io/bash)